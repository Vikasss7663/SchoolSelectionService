server:
  port: '9091'

spring:
  profiles:
    active: local
  datasource:
    url: 'jdbc:mysql://localhost:3307/selection?allowPublicKeyRetrieval=true&useSSL=false'
    username: admin
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

logging:
  level:
    root: DEBUG
    com:
      schoool:
        management: DEBUG

kafka:
  consumer:
    bootstrap-servers: 'http://127.0.0.1:9092'
    group-id: 'school-service'